<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/Avatar.jpg" alt="Аватар" class="profile__image" />
          <div class="profile__grid">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__caption"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__submit"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img
              src="./images/karachaevsk.jpg"
              alt="Фотография старой церкви"
              class="cards__image"
            />
            <div class="cards__info">
              <h2 class="cards__title">Карачаевск</h2>
              <button type="button" class="cards__icon"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/dombay.jpg"
              alt="Фотография Домбая"
              class="cards__image"
            />
            <div class="cards__info">
              <h2 class="cards__title">Домбай</h2>
              <button type="button" class="cards__icon"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/elbrus.jpg"
              alt="Фотография Эльбруса"
              class="cards__image"
            />
            <div class="cards__info">
              <h2 class="cards__title">Эльбрус</h2>
              <button type="button" class="cards__icon"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/dombay.jpg"
              alt="Фотография Домбая"
              class="cards__image"
            />
            <div class="cards__info">
              <h2 class="cards__title">Домбай</h2>
              <button type="button" class="cards__icon"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/elbrus.jpg"
              alt="Фотография Эльбруса"
              class="cards__image"
            />
            <div class="cards__info">
              <h2 class="cards__title">Эльбрус</h2>
              <button type="button" class="cards__icon"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/karachaevsk.jpg"
              alt="Фотография старой церкви"
              class="cards__image"
            />
            <div class="cards__info">
              <h2 class="cards__title">Карачаево-Черкесия</h2>
              <button type="button" class="cards__icon"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <input type="text" name="text" class="popup_input_style popup_type_name" />
          <input type="text" name="about" class="popup_input_style popup_type_about" />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
