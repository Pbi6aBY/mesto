<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/Avatar.jpg" alt="Аватар" class="profile__image" />
          <div class="profile__grid">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__caption"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__submit"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <input
            required
            minlength="2"
            maxlength="40"
            type="text"
            name="text"
            class="popup__input popup__input_type_name"
            id="name-card"
            placeholder="Имя"
          />
          <span id="name-card-error" class="error"></span>
          <input
            required
            minlength="2"
            maxlength="200"
            type="text"
            name="about"
            class="popup__input popup__input_type_about"
            id="about-card"
            placeholder="О себе"
          />
          <span id="about-card-error" class="error"></span>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_new_card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form" class="popup__form">
          <input
            required
            minlength="1"
            maxlength="30"
            type="text"
            name="text"
            id="place"
            class="popup__input popup__input_type_location"
            placeholder="Название"
          />
          <span id="place-error" class="error"></span>
          <input
            required
            type="url"
            name="about"
            id="link"
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку"
          />
          <span id="link-error" class="error"></span>
          <button type="submit" class="popup__create">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__big-image">
        <button type="button" class="popup__close"></button>
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Фотография старой церкви"
          class="popup__image"
        />
        <h2 class="popup__signature">Новое место</h2>
      </div>
    </div>
    <template id="card-template">
      <li class="cards__item">
        <button type="button" class="cards__trash"></button>
        <img
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt=""
          class="cards__image"
        />
        <div class="cards__info">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__icon"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
